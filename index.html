<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="column">
            <div class="row">
                <div class="screen" id="screen"><p></p></div>
                <br>
                <br>
                <br>
                <br>
                <ul class="number">
                    <li>1</li>
                    <li>2</li> 
                    <li>3</li>
                    <li value="+">+</li>
                    <br>
                    <br>
                    <br>
                    <br>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li value="*">*</li>
                    <br>
                    <br>
                    <br>
                    <br>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li value="-">-</li>
                    <br>
                    <br>
                    <br>
                    <br>
                    <li id="clear">C</li>
                    <li>0</li>
                    <li id="equals">=</li>
                    <li value="/">/</li>      
                  </ul>
            </div>
        </div>

</div>
</body>
</html>
